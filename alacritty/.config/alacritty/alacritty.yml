window:
  dimensions:
    columns: 120
    lines: 40
  position:
    x: 100
    y: 100
  title: Alacritty
font:
  normal:
    family: Iosevka Term
    style: Medium
  bold:
    family: Iosevka Term
    style: Bold
  italic:
    family: Iosevka Term
    style: Medium Oblique
  bold_italic:
    family: Iosevka Term
    style: Bold Oblique
  size: 18.0

#Colors (Srcery)
colors:
  primary:
    background: '#1c1b19'
    foreground: '#fce8c3'
  cursor:
    text: CellBackground
    cursor: '#fbb829'
  normal:
    black:   '#1c1b19'
    red:     '#ef2f27'
    green:   '#519f50'
    yellow:  '#fbb829'
    blue:    '#2c78bf'
    magenta: '#e02c6d'
    cyan:    '#0aaeb3'
    white:   '#baa67f'
  bright:
    black:   '#918175'
    red:     '#f75341'
    green:   '#98bc37'
    yellow:  '#fed06e'
    blue:    '#68a8e4'
    magenta: '#ff5c8f'
    cyan:    '#2be4d0'
    white:   '#fce8c3'

# HINT: All options below are Windows (WSL presumed) exclusive
# ---
# As of now it doesn't seem to be a way to conditionally set options depending
# on platform
#
# So on Windows, copy this file to
# `/mnt/c/Users/[username]/AppData/Roaming/alacritty/` and uncomment the lines
# below.

# Below you want to set the specific name of the WSL Linux distribution you
# want to start in `shell.program` and the directory you want to start in in
# `working_directory`. Both for the shell.program and for the working_directory

# shell:
#  program: "C:\\Windows\\System32\\wsl.exe -d Ubuntu-22.04"

# working_directory: "//wsl$/Ubuntu-22.04/home/primalivet"
# key_bindings:
# - { key: Space, mods: Control, chars: "\x00" }
