cursor:
  style:
    shape: Block
    blinking: Always
window:
  resize_increments: true
  dimensions:
    columns: 120
    lines: 28
  position:
    x: 200
    y: 200
  title: ""
font:
  normal:
    family: Iosevka Term Light
    style: Light
  bold:
    family: Iosevka Term
    style: Bold
  italic:
    family: Iosevka Term
    style: Light Oblique
  bold_italic:
    family: Iosevka Term
    style: Bold Oblique
  size: 22.0
colors:
  # colors matching nvim primaliv
  primary:
    foreground: '#dadada'
    background: '#1c1c1c'
  cursor:
    text: '#000000'
    background: '#ffd800' # same as yellow below
  normal:
    black    :  '#1c1c1c'  # ANSI: 234 --  same  as  background
    red      :  '#fd5e00'  # ANSI: 202
    green    :  '#00875f'  # ANSI: 29
    yellow   :  '#ffd800'  # ANSI: 220
    blue     :  '#005faf'  # ANSI: 25
    magenta  :  '#870087'  # ANSI: 90
    cyan     :  '#00605f'  # ANSI: 23
    white    :  '#9e9e9e'  # ANSI: 247
  bright:
    black    :  '#3a3a3a' #  ANSI: 237
    red      :  '#ff875f' #  ANSI: 209
    green    :  '#01af87' #  ANSI: 36
    yellow   :  '#ffff5f' #  ANSI: 227
    blue     :  '#01afff' #  ANSI: 39
    magenta  :  '#875faf' #  ANSI: 97
    cyan     :  '#008787' #  ANSI: 30
    white    :  '#dadada' #  ANSI: 253  --  same  as  foreground

# HINT: All options below are Windows (WSL presumed) exclusive
# ---
# As of now it doesn't seem to be a way to conditionally set options depending
# on platform
#
# So on Windows, copy this file to
# `/mnt/c/Users/[username]/AppData/Roaming/alacritty/` and uncomment the lines
# below.

# Below you want to set the specific name of the WSL Linux distribution you
# want to start in `shell.program` and the directory you want to start in in
# `working_directory`. Both for the shell.program and for the working_directory

# shell:
#  program: "C:\\Windows\\System32\\wsl.exe -d Ubuntu-22.04"

# working_directory: "//wsl$/Ubuntu-22.04/home/primalivet"
key_bindings:
- { key: Space, mods: Control, chars: "\x00" }
