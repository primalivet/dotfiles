window:
  dimensions:
    columns: 120
    lines: 40
  position:
    x: 200
    y: 200
  title: Alacritty
font:
  normal:
    family: Iosevka Term
    style: Medium
  bold:
    family: Iosevka Term
    style: Bold
  italic:
    family: Iosevka Term
    style: Medium Oblique
  bold_italic:
    family: Iosevka Term
    style: Bold Oblique
  size: 18.0
  title: Alacritty
  dynamic_title: false

