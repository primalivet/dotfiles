window:
  dimensions:
    columns: 120
    lines: 32
  position:
    x: 200
    y: 200
  title: ""
font:
  normal:
    family: Iosevka Term
    style: Regular
  bold:
    family: Iosevka Term
    style: Bold
  italic:
    family: Iosevka Term
    style: Regular Oblique
  bold_italic:
    family: Iosevka Term
    style: Bold Oblique
  size: 18.0

# Nightfox Alacritty Colors
# Style: nightfox
# Upstream: https://github.com/edeneast/nightfox.nvim/raw/main/extra/nightfox/nightfox_alacritty.yml
colors:
  # Default colors
  primary:
    background: '0x192330'
    foreground: '0xcdcecf'
  # Normal colors
  normal:
    black:   '0x393b44'
    red:     '0xc94f6d'
    green:   '0x81b29a'
    yellow:  '0xdbc074'
    blue:    '0x719cd6'
    magenta: '0x9d79d6'
    cyan:    '0x63cdcf'
    white:   '0xdfdfe0'
  # Bright colors
  bright:
    black:   '0x575860'
    red:     '0xd16983'
    green:   '0x8ebaa4'
    yellow:  '0xe0c989'
    blue:    '0x86abdc'
    magenta: '0xbaa1e2'
    cyan:    '0x7ad5d6'
    white:   '0xe4e4e5'
  indexed_colors:
    - { index: 16, color: '0xf4a261' }
    - { index: 17, color: '0xd67ad2' }

# HINT: All options below are Windows (WSL presumed) exclusive
# ---
# As of now it doesn't seem to be a way to conditionally set options depending
# on platform
#
# So on Windows, copy this file to
# `/mnt/c/Users/[username]/AppData/Roaming/alacritty/` and uncomment the lines
# below.

# Below you want to set the specific name of the WSL Linux distribution you
# want to start in `shell.program` and the directory you want to start in in
# `working_directory`. Both for the shell.program and for the working_directory

# shell:
#  program: "C:\\Windows\\System32\\wsl.exe -d Ubuntu-22.04"

# working_directory: "//wsl$/Ubuntu-22.04/home/primalivet"
key_bindings:
- { key: Space, mods: Control, chars: "\x00" }
